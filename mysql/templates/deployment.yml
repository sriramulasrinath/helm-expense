apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mysql
  namespace: expense 
  labels: 
    component: mysql 
    project: expense 
    tier: db
spec:
  replicas: {{ .Values.deployment.replicas}} 
  selector:
    matchLabels:
      component: mysql 
      project: expense 
      tier: db
  template:
    metadata:
      labels: 
        component: mysql 
        project: expense 
        tier: db
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:{{ .Values.deployment.imageversion }}